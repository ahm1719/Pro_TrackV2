name: Pull from ProTrack_Dev -> Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Dev branch/tag/commit to pull (default: main)"
        required: false
        default: "main"
      message:
        description: "Commit message in production"
        required: false
        default: "Deploy: sync from ProTrack_Dev"

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Production repo (self)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Checkout Dev repo into devsrc
        uses: actions/checkout@v4
        with:
          repository: ahm1719/ProTrack_Dev
          ref: ${{ inputs.ref }}
          path: devsrc
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Ensure rsync is installed
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Replace production contents with Dev contents (atomic, safe)
        shell: bash
        run: |
          set -euo pipefail

          # IMPORTANT: stage outside the repo workspace so rsync --delete can't delete the source
          STAGE="${RUNNER_TEMP}/protrack_stage"
          rm -rf "$STAGE"
          mkdir -p "$STAGE"

          # 1) Copy Dev -> STAGE
          rsync -a --delete \
            --exclude '/.git' \
            --exclude '/.github' \
            devsrc/ "$STAGE/"

          # 2) Wipe production working tree except .git and .github
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name ".github" \
            -exec rm -rf {} +

          # 3) Copy STAGE -> production root
          rsync -a --delete \
            --exclude '/.git' \
            --exclude '/.github' \
            "$STAGE/" ./

          # 4) Remove devsrc so it never gets committed
          rm -rf devsrc

      - name: Commit and push to production
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "prod-deploy-bot"
          git config user.email "prod-deploy-bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git commit -m "${{ inputs.message }} (${{ inputs.ref }})"

          git remote set-url origin "https://x-access-token:${SYNC_TOKEN}@github.com/ahm1719/Pro_TrackV2.git"
          git push origin HEAD:main
