name: Pull from ProTrack_Dev -> Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Dev branch/tag/commit to pull (default: main)"
        required: false
        default: "main"
      message:
        description: "Commit message in production"
        required: false
        default: "Deploy: sync from ProTrack_Dev"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Production repo (self)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Checkout Dev repo into devsrc
        uses: actions/checkout@v4
        with:
          repository: ahm1719/ProTrack_Dev
          ref: ${{ inputs.ref }}
          path: devsrc
          token: ${{ secrets.SYNC_TOKEN }}
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Ensure rsync is installed
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Replace production contents with Dev contents (atomic, safe)
        shell: bash
        run: |
          set -euo pipefail

          # 1) Prepare a clean staging folder
          rm -rf _incoming
          mkdir -p _incoming

          # 2) Copy Dev -> staging (this never touches prod files yet)
          rsync -a --delete \
            --exclude '/.git' \
            --exclude '/.github' \
            devsrc/ _incoming/

          # 3) Now wipe production working tree (keep .git and .github and staging)
          find . -mindepth 1 -maxdepth 1 \
            ! -name ".git" \
            ! -name ".github" \
            ! -name "_incoming" \
            -exec rm -rf {} +

          # 4) Move staging into production root
          rsync -a --delete _incoming/ ./

          # 5) Cleanup staging + devsrc so they never get committed
          rm -rf _incoming devsrc


      - name: Commit and push to production
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git config user.name "prod-deploy-bot"
          git config user.email "prod-deploy-bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git commit -m "${{ inputs.message }} (${{ inputs.ref }})"

          git remote set-url origin "https://x-access-token:${SYNC_TOKEN}@github.com/ahm1719/Pro_TrackV2.git"
          git push origin HEAD:main
